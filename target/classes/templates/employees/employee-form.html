<body>
<div class="container">
    <h3>Employee Directory</h3>
    <hr>

    <p class="h4 mb-4">Save Employee</p>

    <form action="#" th:action="@{/employees/save}" th:object="${employee}" method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />

        <div class="row mb-3 ">
            <label for="firstName" class="col-sm-10 col-form-label">First Name:</label>
            <div class="col-sm-15">
                <input type="text" th:field="*{firstName}" class="form-control" id="firstName" placeholder="First name">
            </div>
        </div>

        <div class="row mb-3">
            <label for="lastName" class="col-sm-10 col-form-label">Last Name:</label>
            <div class="col-sm-15">
                <input type="text" th:field="*{lastName}" class="form-control" id="lastName" placeholder="Last name">
            </div>
        </div>

        <div class="row mb-3">
            <label for="email" class="col-sm-10 col-form-label">Email:</label>
            <div class="col-sm-15">
                <input type="text" th:field="*{email}" class="form-control" id="email" placeholder="Email">
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-sm-8 offset-sm-2">
                <button type="submit" class="btn btn-info">Save</button>
            </div>
        </div>

    </form>

    <hr>
    <a th:href="@{/employees/list}">Back to Employees List</a>
</div>
<br>

</body>
